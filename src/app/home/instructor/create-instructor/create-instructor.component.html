<h2>{{ 'CREATE-INSTRUCTOR' | translate }}</h2>
<hr />
<br />
<div class="row justify-content-center">
    <form class="col-11" (ngSubmit)="createInstructor()" [formGroup]="formGroup">
        <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('nameEn')?.invalid && formGroup?.get('nameEn')?.dirty}">
            <label>
                {{ 'NAME' | translate }} En
            </label>
            <br />
            <input type="text" name="nameEn" formControlName="nameEn" placeholder="{{'NAME' | translate }} En" />
        </div>
        <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('nameAr')?.invalid && formGroup?.get('nameAr')?.dirty}">
            <label>
                {{ 'NAME' | translate }} Ar
            </label>
            <br />
            <input type="text" name="nameAr" formControlName="nameAr" placeholder="{{'NAME' | translate }} Ar" />
        </div>
        <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('overviewEn')?.invalid && formGroup?.get('overviewEn')?.dirty}">
            <label>
                Overview En
            </label>
            <br />
            <input type="text" name="overviewEn" formControlName="overviewEn" placeholder="Overview En" />
        </div>
        <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('overviewAr')?.invalid && formGroup?.get('overviewAr')?.dirty}">
            <label>
                Overview Ar
            </label>
            <br />
            <input type="text" name="overviewAr" formControlName="overviewAr" placeholder="Overview Ar" />
        </div>
        <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('bioEn')?.invalid && formGroup?.get('bioEn')?.dirty}">
            <label>
                Bio En
            </label>
            <br />
            <input type="text" name="bioEn" formControlName="bioEn" placeholder="Bio En" />
        </div>
        <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('bioAr')?.invalid && formGroup?.get('bioAr')?.dirty}">
            <label>
                Bio Ar
            </label>
            <br />
            <input type="text" name="bioAr" formControlName="bioAr" placeholder="Bio Ar" />
        </div>
        <br />
        <!-- <div
            [ngClass]="{'input-error': formGroup?.dirty && formGroup?.get('description')?.invalid && formGroup?.get('description')?.dirty}">
            <label>
                {{ 'DESCRIPTION' | translate }}
            </label>
            <br />
            <input type="text" name="description" formControlName="description"
                placeholder="{{'DESCRIPTION' | translate }}" />
        </div> -->
        <div *ngIf="formGroup?.dirty && formGroup?.invalid" class="form-errors">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <ul>
                <li *ngIf="formGroup.get('title')?.dirty && formGroup.get('title')?.hasError('required')">{{'TITLE'
                    | translate}}
                    {{'REQUIRED' | translate}}</li>
                <li *ngIf="formGroup.get('description')?.dirty && formGroup.get('description')?.hasError('required')">
                    {{'DESCRIPTION' | translate}} {{'REQUIRED' | translate}}</li>
            </ul>
        </div>
        <label>
            {{ 'IMAGE' | translate }}
        </label>
        <br />
        <br />
        <input type="file" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" formControlName="myImage" (change)="create($event)"/>
        <br />
        <button type="submit" [disabled]="isLoading"> <i *ngIf="isLoading" class="fa fa-spinner fa-pulse fa-fw"></i> {{ 'CREATE' | translate }}</button>
        <br />
        <br />
        <br />
    </form>
</div>
