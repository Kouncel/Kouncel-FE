<div class="page-container">
    <div class="page-title">
        <br />
        <h1>
            {{ 'COURSES' | translate }}
        </h1>
        <button *ngIf="(authenticationService.isAdmin | async)" class="create-btn" (click)="createModalActive=true"><i
                class="fa fa-plus" aria-hidden="true"></i></button>
        <hr />
    </div>
    <div class="row">
        <koun-course-item *ngFor="let item of courses" (edit)="handleEditCourse($event)" [id]="item.id"
            [status]="item.status" [title]="item.title" [description]="item.description" [image]="item.image"
            class="col-lg-3 col-md-4 col-sm-6 col-xs">
        </koun-course-item>

    </div>
</div>

<koun-modal *ngIf="createModalActive" (closeModal)="createModalActive=false">
    <koun-create-course (created)="courseCreated($event)" [course]="selectedCourse"></koun-create-course>
</koun-modal>
