<div class="container-fluid header-container">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <a [routerLink]="['/']" routerLinkActive="router-link-active">
                    <img src="assets/logo.png" />
                </a>
            </div>
            <div class="col-6">
                <ul nz-menu nzMode="horizontal" class="header-menu">
                    <li nz-menu-item>
                        <a [routerLink]="['/']" routerLinkActive="router-link-active">{{ 'HOME' | translate }}</a>
                    </li>
                    <li nz-submenu [nzTitle]="titleTpl">
                        <ul>
                            <li nz-menu-group>
                                <ul>
                                    <li *ngFor="let item of categories" nz-menu-item>{{item.title}}</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li nz-menu-item>
                        {{ 'SEARCH' | translate }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <a class="link-btn" [routerLink]="['/login']" routerLinkActive="router-link-active"
                            *ngIf="!(authenticationService.isLoggedIn | async)">{{ 'LOG-IN' | translate }}</a>
                        <a class="link-btn" (click)="logOut()" *ngIf="(authenticationService.isLoggedIn | async)">{{
                            'LOG-OUT' | translate }}</a>
                    </div>
                    <div class="col">
                        <a nz-dropdown [nzDropdownMenu]="menu">
                            {{(utilsService.languageSource | async)?.toUpperCase()}}&nbsp;&nbsp;<i
                                class="fa fa-angle-down" aria-hidden="true"></i>
                        </a>
                        <nz-dropdown-menu #menu="nzDropdownMenu">
                            <ul nz-menu nzSelectable>
                                <li nz-menu-item [nzSelected]="(utilsService.languageSource | async) === 'en'"
                                    (click)="setLang('en')">EN</li>
                                <li nz-menu-item [nzSelected]="(utilsService.languageSource | async) === 'ar'"
                                    (click)="setLang('ar')">AR</li>
                            </ul>
                        </nz-dropdown-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #titleTpl><a [routerLink]="['/categories']" routerLinkActive="router-link-active">
        <span>{{ 'CATEGORIES' | translate }}</span></a>&nbsp;&nbsp;<i class="fa fa-angle-down" aria-hidden="true"></i>
</ng-template>
