<div class="login-form">
    <br />
    <br />
    <h1>
        Log in
    </h1>
    <br />
    <p>
        Please enter your data to login to your account
    </p>
    <br />
    <hr />
    <div class="row justify-content-center">
        <form class="col-md-6" (ngSubmit)="login()">
            <label>
                E-mail
            </label>
            <br />
            <input type="email" name="email" placeholder="Example: someone@example.com" />
            <br />
            <label>
                Password
            </label>
            <br />
            <input type="password" name="password" placeholder="Enter your password" />
            <br />
            <br />
            <br />
            <button type="submit">Log in</button>
            <br />
            <br />
            <br />
            <p>Don't have account? <a class="red" [routerLink]="['/register']"
                    routerLinkActive="router-link-active">Register
                    Now</a></p>
            <br />
            <a class="grey" [routerLink]="['/reset-password']" routerLinkActive="router-link-active">Forgot your
                password?</a>
        </form>
    </div>
</div>
